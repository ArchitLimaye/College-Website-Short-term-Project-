<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goverment Polytechnic Mumbai</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<nav>
    <img src="gpm.jpeg" alt="">
    <a href="http://127.0.0.1:5500/Asignment%2011/Home.html">
    <h1>Goverment Polytechnic Mumbai</h1>
</a>
<span>
    <a href="http://127.0.0.1:5500/Asignment%2011/Admission.html">Addmission</a>
</span>
    <a href="http://127.0.0.1:5500/Asignment%2011/Gallery.html">Galllery</a>
</nav>
<center>
    <form action="success.html" method="post">
        <table border="12px">
            <tr>
                <th><label for="fullname">Full Name:</label></th>
                <td><input type="text" id="fullname" name="fullname" required></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="phone">Phone Number:</label></th>
                <td><input type="text" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <th><label for="department">Department:</label></th>
                <td>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Arts">Arts</option>
                        <option value="Science">Science</option>
                        <option value="Commerce">Commerce</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="course">Course of Interest:</label></th>
                <td><input type="text" id="course" name="course" required></td>
            </tr>
            <tr>
                <th><label for="">Please enter your Marksheet here:</label></th>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
